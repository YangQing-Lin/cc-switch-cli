name: Test and Coverage

on:
  push:
    branches: [master, dev]
  pull_request:
    branches: [master]

env:
  GO_VERSION: "1.24"
  COVERAGE_THRESHOLD: 90

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run go vet
        run: go vet ./...

      - name: Run go fmt check
        if: runner.os == 'Linux'
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...' to fix."
            gofmt -d .
            exit 1
          fi

      - name: Run tests with race detector
        run: go test -race -v ./...

      - name: Build binary
        shell: bash
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            go build -o ccs.exe .
          else
            go build -o ccs .
          fi

  coverage:
    name: Coverage Gate
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests with coverage
        run: |
          go test ./... -coverprofile=coverage.out -covermode=count
          go tool cover -func=coverage.out | tee coverage.txt

      - name: Generate HTML coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Check coverage threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          echo "Threshold: ${COVERAGE_THRESHOLD}%"
          if awk -v cov="${COVERAGE}" -v min="${COVERAGE_THRESHOLD}" 'BEGIN { exit (cov + 0 < min + 0) }'; then
            echo "::notice::Coverage ${COVERAGE}% meets threshold ${COVERAGE_THRESHOLD}%"
          else
            echo "::error::Coverage ${COVERAGE}% is below threshold ${COVERAGE_THRESHOLD}%"
            exit 1
          fi

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.txt
            coverage.html
          retention-days: 30

      - name: Coverage summary
        run: |
          echo "## Coverage Report" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "| Package | Coverage |" >> "$GITHUB_STEP_SUMMARY"
          echo "|---------|----------|" >> "$GITHUB_STEP_SUMMARY"
          go tool cover -func=coverage.out | grep -E "^github.com" | awk '{printf "| %s | %s |\n", $1, $3}' >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          TOTAL=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "**Total Coverage: ${TOTAL}**" >> "$GITHUB_STEP_SUMMARY"
